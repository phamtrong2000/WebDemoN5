<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="help.css">
    <title>Trợ giúp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/cd61514c90.js" crossorigin="anonymous"></script>
    <script src="http://gsgd.co.uk/sandbox/jquery/easing/jquery.easing.1.3.js"></script>
</head>
<body>
    <div class="image">
        <img class="img" src="contact.jpg" alt="">
    </div>

    <div class="contact-text">
        <div class="container">
            <div class="row">
                <div class="col-12" style="padding: 0;">
                    <h3>Liên hệ</h3>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-12" style="padding: 0">
                            <div class="row">
                                <div class="col-md-4 col-12">
                                    <div class="contact-text__wp">
                                        <span>Họ và tên*</span>
                                        <input type="text" id="ufullname">
                                    </div>
                                </div>
                                <div class="col-md-4 col-12">
                                    <div class="contact-text__wp">
                                        <span>Số điện thoại*</span>
                                        <input type="text" id="uphone">
                                    </div>
                                </div>
                                <div class="col-md-4 col-12">
                                    <div class="contact-text__wp">
                                        <span>Email*</span>
                                        <input type="text" id="umail">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <textarea id="ufb"></textarea>
                        </div>
                        <div class="col-12">
                            <input class="button" type="submit" value="Gửi">
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
    
    <div class="contact-infor">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-2 col-12">
                    <div class="contact-info__wapper hotlinem">
                        <i class="fas fa-mobile-alt "></i>
                        <span> Hotline: <a href="">0999 999 999</a></a>
                        </span>
                    </div>
                </div>
                <div class="col-md-2 col-12">
                    <div class="contact-info__wapper d-flex hotlinem">
                        <i class="fas fa-phone-volume"></i>
                        <span> Call: <a href="">0988 888 888</a></a>
                        </span>
                    </div>
                </div>
                <div class="col-md-2 col-12">
                    <div class="contact-info__wapper company-mailctu">
                        <i class="fas fa-envelope"></i>
                        <span><a href="">admin@gmail.com</a></a></span>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
